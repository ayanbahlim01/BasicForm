<!-- Create an application form for admission to undergraduate students. -->
<html>
    <head><title>AYAN</title></head>
    <body>
        <h1>WELCOME To The IITM</h1>
        <h3>It is Admissin form for Undergraduate students</h3>
        <p>Please fill all details correctly</p>
        <form>
            <p><b>Enter Full Name in each Section</b></p>
            <label for="name"><b>Applicant Name</b></label>
            <input type="text" placeholder="Enter Your Full Name" id="name">
            <br>
            <label for="father"><b>Father's Name</b></label>
            <input type="text" placeholder="Enter Your Full Father Name" id="father">
            <br>
            <label for="moter"><b>Mother's Name</b></label>
            <input type="text" placeholder="Enter Your Full Mothers Name" id="mother">
            <br>
            <p><b>Applicant's Gender</b></p>
            <label for="male"><b>Male</b></label>
            <input type="radio" id="male" name="gender" value="Male">
            <br>
            <label for="female"><b>Female</b></label>
            <input type="radio" id="female" name="gender" value="Femal">
            <br>
            <label for="other"><b>Other</b></label>
            <input type="radio" id="other" name="gender" value="Other">
            <br>
            <label for="Address"><b>Parmanent Address</b></label>
            <input type="text" placeholder="Enter Your Complete Address" id="Address">
            <br>
            
            <label for="date"><b>Date Of birth</b></label>
            <input type="date" id="date">
            <br>
            <label for="cet"><b>Enter Your CET RANK</b></label>
            <input type="number" id="cet">
            <p><b>Which course do You Want</b></p>
            <label for="bca"><b>BCA</b></label>
            <input type="checkbox" name="course" id="bca" value="bca">
            <label for="bba"><b>BBA</b></label>
            <input type="checkbox" name="course" id="bba" value="bba">
            <label for="bcom"><b>B.Com</b></label>
            <input type="checkbox" name="course" id="bcom" value="bcom">
            <br>
            <input type="submit">
            <input type="reset">
        </form>
    </body>
</html>
